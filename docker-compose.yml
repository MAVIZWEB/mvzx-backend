version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "10000:10000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BNB_RPC_URL=${BNB_RPC_URL}
      - MVZX_TOKEN_CONTRACT=${MVZX_TOKEN_CONTRACT}
      - USDT_CONTRACT=${USDT_CONTRACT}
      - SLOT_COST_NGN=${SLOT_COST_NGN}
      - MVZX_USDT_RATE=${MVZX_USDT_RATE}
      - FLW_PUBLIC_KEY=${FLW_PUBLIC_KEY}
      - FLW_SECRET_KEY=${FLW_SECRET_KEY}
      - ADMIN_PRIVATE_KEY=${ADMIN_PRIVATE_KEY}
      - COMPANY_WALLET=${COMPANY_WALLET}
      - PIN_SALT=${PIN_SALT}
      - API_RATE_LIMIT=${API_RATE_LIMIT}
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - FLW_ENCRYPTION_KEY=${FLW_ENCRYPTION_KEY}
      - LIVE=${LIVE}
      - NGN_PER_USDT=${NGN_PER_USDT}
      - COMPANY_BANK_NAME=${COMPANY_BANK_NAME}
      - COMPANY_BANK_ACCOUNT_NUMBER=${COMPANY_BANK_ACCOUNT_NUMBER}
      - COMPANY_BANK_ACCOUNT_NAME=${COMPANY_BANK_ACCOUNT_NAME}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
