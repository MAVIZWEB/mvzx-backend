 version: '3.8'

services:
  # PostgreSQL Database for local development
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mvzx_db
      POSTGRES_USER: mvzx_user
      POSTGRES_PASSWORD: mvzx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Backend API Service
  backend:
    build: .
    ports:
      - "10000:10000"
    environment:
      - DATABASE_URL=postgresql://mvzx_user:mvzx_password@postgres:5432/mvzx_db
      - BNB_RPC_URL=${BNB_RPC_URL}
      - MVZX_TOKEN_CONTRACT=${MVZX_TOKEN_CONTRACT}
      - USDT_CONTRACT=${USDT_CONTRACT}
      - SLOT_COST_NGN=${SLOT_COST_NGN}
      - MVZX_USDT_RATE=${MVZX_USDT_RATE}
      - FLW_PUBLIC_KEY=${FLW_PUBLIC_KEY}
      - FLW_SECRET_KEY=${FLW_SECRET_KEY}
      - ADMIN_PRIVATE_KEY=${ADMIN_PRIVATE_KEY}
      - COMPANY_WALLET=${COMPANY_WALLET}
      - PIN_SALT=${PIN_SALT}
      - API_RATE_LIMIT=${API_RATE_LIMIT}
      - PORT=10000
      - JWT_SECRET=${JWT_SECRET}
      - FLW_ENCRYPTION_KEY=${FLW_ENCRYPTION_KEY}
      - LIVE=false
      - NGN_PER_USDT=${NGN_PER_USDT}
      - COMPANY_BANK_NAME=${COMPANY_BANK_NAME}
      - COMPANY_BANK_ACCOUNT_NUMBER=${COMPANY_BANK_ACCOUNT_NUMBER}
      - COMPANY_BANK_ACCOUNT_NAME=${COMPANY_BANK_ACCOUNT_NAME}
      - FRONTEND_URL=http://localhost:3000
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
